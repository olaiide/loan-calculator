<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylesheet.css" rel="stylesheet">
    <title>Loan calculator</title>
</head>
<body>
    <diV class="container">
        <section class="loan-calculator">
       <div class="loan"><h2>Loan Calculator</h2></div>
       <form>
        <div class="--form">
            <label for="#">â‚¦</label>
            <input type="text" placeholder = "Loan amount" id="loan-amount">
       </div> 
       <div class="--form">
             <label for="percent">%</label>
            <input type="text" placeholder="Interest Per Annum" id="loan-interest">
        </div>
        <div class="--form">
           <label for="months" class="months">Months</label>
        <input type="text" placeholder="Loan Duration" id="loan-duration">
        </div>
        </form>
        <div class=--form>
        <button class="btn">Calculate</button>
        </div>
        <div id="spinner" class="spinner">
            <div class="--spinner"><img src="loading.gif" alt = "spinner"></div>
        </div>
        <div class="monthly-payment">
            <h3>Your Monthly Payment</h3>
        </div>
        <div class="monthly-money">
            <h3 id="monthly-payment" class="monthly-payment"></h3>
        </div>
        <div class="total-payment">
         <h4>Total Payment Paid</h4>
        <h4 id="total-payment"></h4>
         </div>
         <div class="total-interest">
             <h4>Total Interest Paid</h4>
             <h4 id="total-interest"></h4>
        </div>
        </section>
    </diV>
</body>
<script defer src = "app.js"></script>
</html>
